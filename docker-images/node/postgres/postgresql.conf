# TON Lowcode Platform - PostgreSQL Configuration
# Optimized for development and small to medium production workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 512MB                 # 25% of RAM for small instances
effective_cache_size = 1536MB          # 75% of RAM
work_mem = 4MB                         # Per-connection work memory
maintenance_work_mem = 128MB           # Maintenance operations
effective_io_concurrency = 200         # For SSD storage

# Write-Ahead Logging (WAL)
wal_level = replica
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 100MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Query Planning
random_page_cost = 1.1                 # Optimized for SSD
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Auto Vacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 200

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000      # Log slow queries (1 second)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'                  # Log all DDL/DML statements
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Statement Statistics
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Lock Settings
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Locale and Character Set
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'

# Application-Specific Settings for Lowcode Platform
max_prepared_transactions = 0          # Disable if not using 2PC
temp_file_limit = 1GB                  # Limit temp file size
temp_buffers = 32MB                    # Temporary table buffer

# Connection Pooling Settings (for use with pgbouncer)
idle_in_transaction_session_timeout = 300000  # 5 minutes
statement_timeout = 60000              # 1 minute for long queries

# Full-Text Search Settings
default_text_search_config = 'pg_catalog.english'

# JSON/JSONB Settings (important for lowcode platform)
gin_pending_list_limit = 4MB

# Security Settings
ssl = off                              # Enable for production
password_encryption = md5             # Use scram-sha-256 for production

# Development Settings
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

# Performance Monitoring
log_min_duration_statement = 1000     # Log queries taking more than 1 second
log_duration = on
log_hostname = on

# Archive Settings (for backup/replication)
archive_mode = off                     # Enable for production backups
# archive_command = 'test ! -f /backup/archive/%f && cp %p /backup/archive/%f'

# Hot Standby Settings (for read replicas)
hot_standby = on
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s