# TON Lowcode Platform - Global SonarScanner Configuration

# SonarQube Server Configuration
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Global Settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Global Exclusions (applies to all projects)
sonar.global.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/vendor/**,**/lib/**,**/.git/**

# Global Test Exclusions
sonar.global.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Default Analysis Parameters
sonar.working.directory=/tmp/sonar-scanner-work

# Language-specific Settings for TypeScript/JavaScript
sonar.javascript.node.maxspace=8192
sonar.typescript.node.maxspace=8192

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Branch Analysis (Community Edition doesn't support this)
# sonar.branch.name=main
# sonar.pullrequest.branch=feature-branch

# Logging
sonar.log.level=INFO
sonar.scanner.dumpToFile=/tmp/sonar-scanner-report.json

# Scanner Performance
sonar.scanner.metadataFilePath=/tmp/sonar-scanner-metadata.json