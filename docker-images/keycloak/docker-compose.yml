services:
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: keycloak-lowcode
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HTTP_PORT: 9090
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "9090:9090"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    command: start-dev --http-port=9090 --import-realm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/realms/lowcode-platform"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
