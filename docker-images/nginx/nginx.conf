# TON Lowcode Platform - Complete NGINX Configuration

# Define upstream servers
upstream lowcode_frontend {
    server lowcode-portal:3000;
    keepalive 32;
}

upstream lowcode_backend {
    server lowcode-portal-service:8888;
    keepalive 32;
}

# Monitoring Services
upstream grafana {
    server grafana:3000;
    keepalive 8;
}

upstream prometheus {
    server prometheus:9090;
    keepalive 8;
}

upstream loki {
    server loki:3100;
    keepalive 8;
}

upstream promtail {
    server promtail:9080;
    keepalive 8;
}

upstream node_exporter {
    server node-exporter:9100;
    keepalive 8;
}

upstream cadvisor {
    server cadvisor:8080;
    keepalive 8;
}

# Infrastructure Services
upstream keycloak {
    server keycloak:8888;
    keepalive 8;
}

upstream minio_console {
    server minio:9090;
    keepalive 8;
}

upstream vault {
    server vault:8200;
    keepalive 8;
}

# Database Services (if direct access needed)
upstream postgres {
    server postgres:5432;
    keepalive 8;
}

upstream redis {
    server redis:6379;
    keepalive 8;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=monitoring:10m rate=30r/s;

# Main Application Server
server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Performance settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # === Frontend Routes ===
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://lowcode_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # === API Routes ===
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://lowcode_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # === API Documentation ===
    location /api-docs/ {
        proxy_pass http://lowcode_backend/api-docs/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Authentication Routes ===
    location /auth/ {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://lowcode_backend/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Health Check (no rate limit) ===
    location /health {
        proxy_pass http://lowcode_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # === Metrics Endpoint ===
    location /metrics {
        proxy_pass http://lowcode_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Restrict access to monitoring systems
        allow 172.16.0.0/12;  # Docker networks
        allow 127.0.0.1;      # Localhost
        deny all;
    }

    # === Static Assets with Aggressive Caching ===
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://lowcode_frontend;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "HIT";
        etag on;
        gzip_static on;
    }

    # === Next.js specific routes ===
    location /_next/static/ {
        proxy_pass http://lowcode_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /_next/image {
        proxy_pass http://lowcode_frontend;
        expires 1d;
        add_header Cache-Control "public";
    }

    # === WebSocket support ===
    location /socket.io/ {
        proxy_pass http://lowcode_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

